# espanso configuration file
name: germancrap

matches:
    - trigger: '`a'
      replace: 'ä'
      propagate_case: true

    - trigger: '`o'
      replace: 'ö'
      propagate_case: true

    - trigger: '`u'
      replace: 'ü'
      propagate_case: true

    - trigger: '`s'
      replace: 'ß'
      propagate_case: true

    - trigger: '`e'
      replace: '€'
